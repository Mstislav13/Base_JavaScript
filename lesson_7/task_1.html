<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shop_style.css">
</head>

<body>
    <div id="cart"></div>
    <div class="info">
        <input class="input-adress" type="text" placeholder="Адрес доставки:"><br>
        <br><input class="input-comment" type="text" placeholder="Комментарии:">
    </div>
    <div class="catalog">
        <div class="item">
            <img src="https://cdn3.iconfinder.com/data/icons/macs/MacPro.png">
            <p class="item_name">Компьютер ASUS</p>
            <button>В корзину</button>
            <p class="price">31990 уе.</p>
        </div>
        <div class="item">
            <img src="https://cdn2.iconfinder.com/data/icons/disk-drives/128/USB_Drive.png">
            <p class="item_name">Флешка USB SAMSUNG</p>
            <button>В корзину</button>
            <p class="price">2090 уе.</p>
        </div>
        <div class="item">
            <img
                src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/devices/Keyboard.png">
            <p class="item_name">Клавиатура LOGITECH K120</p>
            <button>В корзину</button>
            <p class="price">560 уе.</p>
        </div>
        <div class="item">
            <img src="https://cdn3.iconfinder.com/data/icons/tango-icon-library/48/input-mouse-256.png">
            <p class="item_name">Мышь XIAOMI Mi Dual</p>
            <button>В корзину</button>
            <p class="price">1090 уе.</p>
        </div>
        <div class="item">
            <img src="https://cdn3.iconfinder.com/data/icons/phuzion/PNG/Devices/laptop-black.png">
            <p class="item_name">Ноутбук Asus UX303LA</p>
            <button>В корзину</button>
            <p class="price">39990 уе.</p>
        </div>
        <div class="item">
            <img src="https://cdn2.iconfinder.com/data/icons/whcompare-servers-web-hosting/29/ssd-gray-256.png">
            <p class="item_name">SSD-накопитель Kingston A400</p>
            <button>В корзину</button>
            <p class="price">4499 уе.</p>
        </div>
    </div>

    <script src="prog.js"></script>
</body>

</html>
